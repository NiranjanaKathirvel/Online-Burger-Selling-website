<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://kit.fontawesome.com/9cc93e453a.js" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <title>Brrrgrrr.com</title>
</head>
<body>
       <div id="signup_content">
          <div id="signup_img"></div>
            <header>
          <div id="signup_header">
              <h1><a href="{{ url_for('index') }}">Brrrgrrr</a></h1>
          </div>
        </header>

            <div id="signup_form">
            <form action="/signup" method="POST" autocompletion="on" onsubmit="return validateForm()">
              <h2> signup</h2>
              <input type="text" id="username" name="username" placeholder="Username" oninput="return validateUserName()">
              <span id="signup_username_icon"><i class="fa-solid fa-user fa-lg"></i></span>
              <div id="usernameError" class="error-message" ></div>
              <input type="text" id="email" name="email" placeholder="Email" oninput="return validateEmail()">
              <span id="signup_email_icon"><i class="fa-solid fa-envelope fa-lg"></i></i></span>
              <div id="emailError" class="error-message" ></div>
              <input type="password" id="password" name="password" placeholder="Password" oninput="return validatePassword()">
              <span id="signup_password_icon"><i class="fa-solid fa-lock fa-lg"></i></span>
              <div id="passwordError" class="error-message" ></div>
              <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" oninput="return validateConfirmPassword()">
              <span id="signup_password_icon"><i class="fa-solid fa-lock fa-lg"></i></span>
              <div id="confirmpasswordError" class="error-message" ></div>

               <div><button id="signup_btn">signup</button></div>
              <div class="login"><p>Have an account?<a href="{{ url_for('login') }}">Login</a></p></div>
            </form>
          </div>
          </div>
</body>
</html>
